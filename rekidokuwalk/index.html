<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO対策不要のため、検索エンジンにインデックスさせない -->
    <meta name="robots" content="noindex, nofollow">
    
    <title>歴読ウォーク</title>
    
    <!-- Favicon（Smart & Smoothのものを使用しない場合は、独自のものに変更） -->
    <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">歴読ウォーク</h1>
                <nav class="nav">
                    <a href="#about">概要</a>
                    <a href="#events">イベント</a>
                    <a href="#contact">お問い合わせ</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="container">
            <div class="hero-content">
                <h2 class="hero-title">歴史を読み、街を歩く</h2>
                <p class="hero-subtitle">歴読ウォークで、歴史と散策の魅力を体感しませんか？</p>
                <a href="#events" class="btn-primary">イベント情報を見る</a>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section class="about" id="about">
        <div class="container">
            <h2 class="section-title">歴読ウォークとは</h2>
            <div class="about-content">
                <p>歴読ウォークは、歴史と散策を愛する人々のためのコミュニティです。</p>
                <p>一緒に街を歩き、歴史を学び、新しい発見を楽しみましょう。</p>
            </div>
        </div>
    </section>

    <!-- Events Section -->
    <section class="events" id="events">
        <div class="container">
            <h2 class="section-title">イベント情報</h2>
            <div class="events-grid">
                
                <!-- Event Card Example -->
                <div class="event-card">
                    <div class="event-date">
                        <span class="date-day">00</span>
                        <span class="date-month">月</span>
                    </div>
                    <div class="event-info">
                        <h3 class="event-title">イベントタイトル</h3>
                        <p class="event-location"><i class="fas fa-map-marker-alt"></i> 開催場所</p>
                        <p class="event-description">イベントの説明文...</p>
                    </div>
                </div>

                <!-- Add more event cards here -->

            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact" id="contact">
        <div class="container">
            <h2 class="section-title">お問い合わせ</h2>
            <div class="contact-content">
                <p>歴読ウォークに関するお問い合わせは、こちらからどうぞ。</p>
                <!-- お問い合わせフォームまたは連絡先情報を追加 -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 歴読ウォーク. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/script.js"></script>
</body>
</html>
